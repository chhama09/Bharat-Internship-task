<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter your location" class="input-box">
     
        <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
      </div>
    </div>
    <div class="location-not-found">
      <h1>Sorry location not found </h1>
      <img src = "assets/404.png" alt="404 error">
    </div>
    <div class="weather-body">
      <img src="/assets/cloud.png" alt="weather image" class="weather-img">

      <div class="weather-box">
        <p class="temp"> 0 <sup>Â°C </sup></p>
        <p class="descp">Light rain</p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">40%</span>
            <p>humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">12Km/hr</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/782c222c3e.js" crossorigin="anonymous"></script>
</body>
</html>
